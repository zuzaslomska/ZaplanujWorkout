{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <form action="/plan/add/details/" method="POST">
                <input type="submit" name="sumbit" value="Zapisz" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">
                {% csrf_token %}
        </div>
    </div>

              <li class="nav-item ml-4">
                    <a class="nav-link" href="/about">O aplikacji</a>
                </li>
                <li class="nav-item ml-4">
                    <a class="nav-link disabled" href="/contact">Kontakt</a>
                </li>

    <div class="schedules-content">
            <input type="hidden" name="plan_id" value="{{ plan_id }}">
            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select class="form-control" id="choosePlan">
                        {%for plan in plan_name %}
                        <option value="{{ plan.name }}">{{ plan.name }}</option>
                        {%  endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="name"
                           placeholder="Nazwa posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" value="" id="number"
                           placeholder="Numer posiłku" min="1">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipe" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select class="form-control" id="recipe">
                        {%  for recipe_name in recipe_name %}
                        <option value="{{ recipe_name.name }}">{{  recipe_name.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select class="form-control" id="day">
                        {% for day in day_name %}
                        <option value="{{ day.name }}">{{ day.name }}</option>
                        {%  endfor %}
                    </select>
                </div>
            </div>
        </form> 
    </div>
</div>
{% endblock content %}
